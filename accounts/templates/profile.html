{% extends "base.html" %}
{% load static %}
{% block body %}

<center class="text-center">
       <a href="#aboutModal" data-toggle="modal"><img src="{{profile.img.url}}" name="aboutme" width="140" height="140" class="img-circle"></a>

        <p>By the way,<br><a target="_blank" href="http://bootsnipp.com/TXTCLASS/snippets/25zz">there's a fresh 3.1.0 version ready</a></p>

  <h3 class="media-heading text-center">{{profile.user}} </h3>

<div class="container">
